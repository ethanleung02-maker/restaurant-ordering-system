<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超級管理員後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-800 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 text-white">
            <div>
                <h1 class="text-3xl font-bold">超級管理員控制台</h1>
                <p class="text-gray-400 mt-1">餐廳帳戶審批系統</p>
            </div>
            <button onclick="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-sm font-bold transition">登出</button>
        </header>

        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b bg-gray-50">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    待審批申請
                    <span id="pending-count" class="bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span>
                </h2>
            </div>

            <div class="divide-y divide-gray-100" id="approval-list">
                <!-- Requests will be injected here -->
                <div class="p-8 text-center text-gray-400">
                    暫無待審批申請...
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let pendingRequests = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadPendingRequests();

            socket.on('connect', () => {
                socket.emit('join', 'super_admins'); // Join super admin room
            });

            socket.on('new_registration', (user) => {
                pendingRequests.push(user);
                renderRequests();
                // Play sound
                new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play().catch(()=>{});
            });
        });

        async function loadPendingRequests() {
            try {
                const res = await fetch('/api/users/pending');
                pendingRequests = await res.json();
                renderRequests();
            } catch (err) {
                console.error(err);
            }
        }

        function renderRequests() {
            const container = document.getElementById('approval-list');
            const countBadge = document.getElementById('pending-count');
            
            countBadge.innerText = pendingRequests.length;

            if (pendingRequests.length === 0) {
                container.innerHTML = '<div class="p-8 text-center text-gray-400">暫無待審批申請...</div>';
                return;
            }

            container.innerHTML = pendingRequests.map(user => `
                <div class="p-6 flex flex-col sm:flex-row justify-between items-center gap-4 animate-slide-in hover:bg-gray-50 transition">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-bold text-lg text-gray-800">${user.restaurant_name}</h3>
                            <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-0.5 rounded font-bold">Pending</span>
                        </div>
                        <p class="text-sm text-gray-500">管理員帳號: <span class="font-mono text-gray-700">${user.username}</span></p>
                        <p class="text-xs text-gray-400 mt-1">申請時間: ${new Date(user.created_at).toLocaleString()}</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="approveUser(${user.id}, 'rejected')" class="px-4 py-2 border border-red-200 text-red-600 hover:bg-red-50 rounded-lg font-medium transition">
                            拒絕
                        </button>
                        <button onclick="approveUser(${user.id}, 'approved')" class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-bold shadow-md transition transform hover:scale-105">
                            批准開店
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function approveUser(id, status) {
            if (!confirm(status === 'approved' ? '確定批准此餐廳開店嗎？' : '確定拒絕此申請嗎？')) return;

            try {
                const res = await fetch(`/api/users/${id}/approve`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if (res.ok) {
                    // Remove from local list
                    pendingRequests = pendingRequests.filter(u => u.id !== id);
                    renderRequests();
                }
            } catch (err) {
                alert('操作失敗');
            }
        }

        function logout() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
